<cdk-virtual-scroll-viewport itemSize="48" style="height: 90vh; width: 100%;">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="position" sticky>
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="phase">
      <th mat-header-cell *matHeaderCellDef> Phase </th>
      <td mat-cell *matCellDef="let element"> {{element.phase}} </td>
    </ng-container>

    <ng-container matColumnDef="appearance">
      <th mat-header-cell *matHeaderCellDef> Appearance </th>
      <td mat-cell *matCellDef="let element"> {{element.appearance}} </td>
    </ng-container>

    <ng-container matColumnDef="discoveredBy">
      <th mat-header-cell *matHeaderCellDef> Discovered By </th>
      <td mat-cell *matCellDef="let element"> {{element.discoveredBy}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <ng-template let-row let-even="even" cdkVirtualFor [cdkVirtualForOf]="allElements" matRowDef [matRowDefColumns]="displayedColumns">
        <tr mat-row [class.even]="even"></tr>
    </ng-template>
  </table>
</cdk-virtual-scroll-viewport>
